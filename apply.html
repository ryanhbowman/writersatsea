<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Writers at Sea - Apply</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  </head>
  <body>
    <header class="">
        <h1>At<br/>Sea</h1>
    </header>
    <div class="flex">
      <nav class="one">
        <a href="index.html">Home</a><Br/>
        <a href="information.html">Information</a><Br/>
        <a href="apply.html">Apply</a>
      </nav>
      <div class="three">
        <div class="text-block">
            <div class="lined">
              <h2>Application</h2>
              <p class="light">If you have any questions send us an email at hello@writersatsea.com.</p>
            </div>
            <form action="https://send.pageclip.co/PFtkQzmnLmP7oJGSBAUicp2tcQTOQ9il/Application" class="pageclip-form" method="post">
            <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->

            <label for="name"><h3>Your Name</h3></label>
            <input id="name" type="text" name="name" placeholder="Your Name" /  >

            <label for="email"><h3>Your Email</h3></label>
            <input id="email" type="email" name="email" placeholder="roscoe@example.com" />

            <label for="why">
              <h3>Why are you applying?</h3>
              <p class="light">In 500 words or fewer tell us why you want to come to the residency.</p>
            </label>
            <textarea id="why" name="why" rows="8" cols="80"></textarea>

            <label for="why">
              <h3>Synopsis</h3>
              <p class="light">In 500 words or fewer give us a brief synopsis of the work you plan to work on at the residency.</p>
            </label>
            <textarea id="why" name="why" rows="8" cols="80"></textarea>

            <label for="why">
              <h3>Sample of work</h3>
              <p class="light">Please copy and paste a maximumn of 10,000 word of the work you plan on working on while at the residency.</p>
            </label>
            <textarea id="why" name="why" rows="20" cols="80"></textarea>

            <!-- This button will have a loading spinner. Keep the inner span for best results. -->
            <button type="submit" class="pageclip-form__submit filled small full-width">
              <span>Submit</span>
            </button>
          </form>
        </div>
      </div>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
